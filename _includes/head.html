<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{page.title}} - {% endif %}{{site.title}}</title>
  <meta name="description" content="{{site.description}}"> 
  
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{site.twitter_username}}">
  <meta name="twitter:title" content="{% if page.title %}{{page.title}} - {% endif %}{{site.title}}">
  <meta name="twitter:description" content="{{site.description}}">
  <meta name="twitter:creator" content="@jda0_">
  <meta name="twitter:image" content="{{"/apple-touch-icon.png" | absolute_url}}">
  
  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{page.title}} - {% endif %}{{site.title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{"/" | absolute_url}}" />
  <meta property="og:image" content="{{"/apple-touch-icon.png" | absolute_url}}" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta property="fb:admins" content="{{site.facebook_admin_id}}" /> 

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <link rel="apple-touch-icon" sizes="180x180" href="{{"/apple-touch-icon.png" | relative_url}}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{"/favicon-32x32.png" | relative_url}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{"/favicon-16x16.png" | relative_url}}">
  <link rel="manifest" href="{{"/site.webmanifest" | relative_url}}">
  <link rel="mask-icon" href="{{"/safari-pinned-tab.svg" | relative_url}}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
</head>
